{% extends 'base.html' %}

    {% block title %} Your favorites {% endblock %}

{% block body %}

    <h2>See all your favorite outfits: </h2>

    <div id="favorite-outfits">
        {% for key, value in fav_dict.items() %}
            <h3>{{ key[1] }}</h3>
            {% for outfit in value %}
                <img width="200px" src="{{ outfit.articles.resource_url }}">
            {% endfor %}
        {% endfor %}
    </div>

{% endblock %}
